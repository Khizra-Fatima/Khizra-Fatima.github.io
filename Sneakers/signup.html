<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <link rel="stylesheet" href="signup-style.css">
    <title>Sign up | NAIL</title>
</head>

<body>

    <main>
        <div class="login-form">
            <div class="container p-0">
                <div class="login-pri text-center">
                    <h3>WELCOME TO</h3>
                    <h1>N<span>A</span>IL</h1>
                    <h2>Create Account</h2>
                    <form action="">
                        <div class="user">
                            <span class="fa fa-user icon"></span>
                        </div>
                        <input type="text" placeholder="Username" required>

                        <div class="email">
                            <span class="fas fa-envelope"></span>
                        </div>
                        <input type="email" placeholder="Email" required>
                        <div class="lock">
                            <span class="fas fa-lock icons"></span>
                        </div>
                        <input id="password-id" type="password" placeholder="Password" required>
                        <div class="lock-sec">
                            <span class="fas fa-check-circle"></span>
                        </div>
                        <input type="password" placeholder="Confirm Password" required>
                        <span class="show-hide">
                            <i class="fas fa-eye"></i>
                        </span>
                    </form>
                    <div class="login-btn-pri">
                        <div class="login-btn text-center">
                            <a href='#'>SIGN UP</a>
                        </div>
                    </div>
                    <p class="or">Or</p>
                    <p>Continue with social media</p>
                    <div class="social-media-icons">
                        <div class="container">
                            <div class="row">
                                <div class="col-lg-3 col-md-3 col-3">
                                    <div class="facebook">
                                        <i class="f-icon fab fa-facebook-f"></i>
                                    </div>
                                </div>
                                <div class="col-lg-3 col-md-3 col-3">
                                    <div class="twitter">
                                        <i class="t-icon fab fa-twitter"></i>
                                    </div>
                                </div>
                                <div class="col-lg-3 col-md-3 col-3">
                                    <div class="google">
                                        <i class="g-icon fab fa-google-plus-g"></i>
                                    </div>
                                </div>
                                <div class="col-lg-3 col-md-3 col-3">
                                    <div class="linkedin">
                                        <i class="l-icon fab fa-linkedin-in"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>







    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>

    <!--Password Hide and Show Function-->
    <script>
        const pass_field = document.getElementById("password-id");
        const show_btn = document.querySelector("i");
        show_btn.addEventListener("click", function () {
            if (pass_field.type === "password") {
                pass_field.type = "text";
                show_btn.classList.add("hide");
            } else {
                pass_field.type = "password";
                show_btn.classList.remove("hide");
            }
        });
    </script>

</body>

</html>
