<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>

    <!--Font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <link rel="stylesheet" href="login-style.css">
    <title>LOGIN PAGE | ARMOUR | COACHING CENTER</title>
</head>

<body>
    <main>
        <section class="login-form">
            <div class="container">
                <div class="row">

                    <div class="col-lg-5 col-md-5 col-12 d-flex justify-content-center">
                        <div class="login-div">
                            <h3 class="text-center">MEMBER LOGIN</h3>
                            <form action="">
                                <div class="user">
                                    <span class="fa fa-user icon"></span>
                                </div>
                                <input type="text" placeholder="Username" required>
                                <div class="lock">
                                    <span class="fas fa-lock icons"></span>
                                </div>
                                <input id="password-id" type="password" placeholder="Password" required>

                                <span class="show-hide">
                                    <i class="fas fa-eye"></i>
                                </span>
                            </form>
                            <div class="login-btn text-center disabled-btn">
                                <a href='#'>LOGIN</a>
                            </div>
                            <p class="text-center">FORGOT PASSWORD? <a href="#">CLICK HERE</a></p>
                            <div class="divider"></div>
                            <div class="frame text-center">
                                <button class="custom-btn btn-5 disabled-btn"><span>REGISTER</span></button>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-2 col-md-2 col-12 text-center d-flex justify-content-center">
                        <div class="main-divider">
                            <div class="box">
                                <p>OR</p>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-5 col-md-5 col-12 d-flex justify-content-center">
                        <div class="sec-login-section">
                            <div class="google">
                                <i class="fab fa-google-plus-g"></i>
                                <p>Sign in with Google</p>
                            </div>
                            <div class="facebook">
                                <i class="f-icon fab fa-facebook-f"></i>
                                <p>Sign in with Facebook</p>
                            </div>
                            <div class="twitter">
                                <i class="fab fa-twitter"></i>
                                <p>Sign in with Twitter</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

    <script>
        $("*").on("touchend", function(e) { $(this).focus(); }); //applies to all elements
        $(":input, :checkbox,").on("touchend", function(e) {(this).focus();}); //specify elements
        $("*").on("click, touchend", function(e) { $(this).focus(); }); //include click event

    </script>

    <script>
        const pass_field = document.getElementById("password-id");
        const show_btn = document.querySelector("i");
        show_btn.addEventListener("click", function () {
            if (pass_field.type === "password") {
                pass_field.type = "text";
                show_btn.classList.add("hide");
            } else {
                pass_field.type = "password";
                show_btn.classList.remove("hide");
            }
        });
    </script>
</body>

</html>
